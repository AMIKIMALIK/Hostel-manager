{% extends 'adminbase.html' %}
{% block style %}
<style>
html, body {
	margin:0;
	padding:0;
	height:100%
}

#t01{
    width:100%;
    border: 1px solid black;
    table-layout:fixed;
    height:100%;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
  text-align:center;

}
#t01 tr:nth-child(odd) {
 background-color: #fff;
 text-align:center;
 
}
#t01 th {
  background-color: #000033;
  color: white;
  text-align:center;
  font-size: 15px;
  height: 70px;
  
}
#t01 tr td{
    border: 1px solid black;
    word-wrap: break-word;

}
#t01 tr{
  height: 30px;
}
h2{
    margin-bottom:20px;
}
.day{
    font-size:25px;
}
</style>
{% endblock style %}
{% block body %}

<div class="container-fluid my-3">
<h2 align="center">Students Complaints</h2>
<table id="t01">
  <tr>
    <th>Student ID</th>
    <th>Time Stamp</th>
    <th>Field</th>
    <th>Complaint</th>
    <th></th>
  </tr>
  {% for i in message %}
  <tr>
    <td>{{i.student_id}}</td>
    <td>{{i.datetime}}</td>
    <td>{{i.category}}</td>
    <td>{{i.message}}</td>
    <td><button type="button" class="btn btn-warning rounded" name={{i.status}}><i class="fa fa-hourglass-half" aria-hidden="true"></i> Pending</button></td>
  </tr>
  {% endfor %}
</table>
{% endblock body %}
